syntax = "proto3";

package camera;

// Go: generated under go/camera
option go_package = "omnicam.com/gen/go/camera";

enum CameraEventType {
  CAMERA_EVENT_TYPE_DELETE = 0;
  CAMERA_EVENT_TYPE_UPSERT = 1;
}

// RGBA color message
message ColorRGBA {
  double r = 1;
  double g = 2;
  double b = 3;
  double a = 4;
}

// Camera message
message Camera {
  string id = 1;
  string name = 2;
  double angle_x = 3;
  double angle_y = 4;
  double angle_z = 5;
  double angle_w = 6;
  double pos_x = 7;
  double pos_y = 8;
  double pos_z = 9;
  double fov = 10;
  ColorRGBA frustum_color = 11;
  double frustum_length = 12;
  bool is_hiding_arrows = 13;
  bool is_hiding_wheels = 14;
  bool is_locking_position = 15;
  bool is_locking_rotation = 16;
  bool is_hiding_frustum = 17;
}

message CameraSaveEvent {
  CameraEventType type = 1;

  oneof payload {
    string delete_id = 2; // for delete
    Camera upsert = 3;    // for upsert
  }
}

message CameraSaveEventSeries { repeated CameraSaveEvent events = 1; }